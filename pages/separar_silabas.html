      /* ================= CELULAR (at√© 480px) ================= */
      @media (max-width: 480px) {

        /* √Årea para leitores de tela */
        .sr-only {
            position: absolute;

            padding: 0;

            overflow: hidden;

        }

      /* Footer */
      .game-footer-silabas {

    </style>

            init() {
                if (!this.context && window.AudioContext) {
                    this.context = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            playSuccess() {
                if (!this.enabled || !this.context) return;
                
                const notes = [523, 659, 784];
                notes.forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = this.context.createOscillator();
                        const gain = this.context.createGain();
                        
                        osc.connect(gain);
                        gain.connect(this.context.destination);
                        
                        osc.frequency.value = freq;
                        gain.gain.value = 0.3;
                        gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + 0.3);
                        
                        osc.start(this.context.currentTime);
                        osc.stop(this.context.currentTime + 0.3);
                    }, i * 100);
                });
            }

            playError() {
                if (!this.enabled || !this.context) return;
                
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();
                
                osc.connect(gain);
                gain.connect(this.context.destination);
                
                osc.type = 'square';
                osc.frequency.value = 200;
                gain.gain.value = 0.2;
                gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + 0.4);
                
                osc.start(this.context.currentTime);
                osc.stop(this.context.currentTime + 0.4);
            }
        }

        const audio = new AudioManager();

        // Inicializa√ß√£o
        function init() {
            audio.init();
            setupEventListeners();
            loadProgress();
            
            // Pr√©-tocar o v√≠deo
            const heroVideo = document.getElementById('heroVideo');
            if (heroVideo) {
                heroVideo.play().catch(() => {});
            }
        }

        // Event listeners
        function setupEventListeners() {
          // Sempre configurar drag and drop para desktop
          document.addEventListener('dragstart', handleDragStart);
          document.addEventListener('dragover', handleDragOver);
          document.addEventListener('drop', handleDrop);
          document.addEventListener('dragend', handleDragEnd);
          document.addEventListener('dragleave', function(e) {
              if (e.target.classList.contains('syllableSlot')) {
                  e.target.classList.remove('dragover');
              }
          });

          // Touch events para mobile/tablet
          const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
          if (isTouchDevice) {
              document.addEventListener('touchstart', handleTouchStart, { passive: false });
              document.addEventListener('touchmove', handleTouchMove, { passive: false });
              document.addEventListener('touchend', handleTouchEnd, { passive: false });
          }
          // üñ±Ô∏è Fallback desktop com mouse (espelha o fluxo do touch)
          document.addEventListener('mousedown', handleMouseDown);
          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', handleMouseUp);


          // Controles
          document.getElementById('menuBtnInGame').addEventListener('click', backToMenu);
          document.getElementById('soundBtn').addEventListener('click', toggleSound);
          document.getElementById('resetWordBtn').addEventListener('click', () => {
              resetWord(true);
          });            
          document.getElementById('nextBtn').addEventListener('click', nextWord);
          document.getElementById('tryAgainBtn').addEventListener('click', tryAgain);
      }

        // Drag and drop handlers
        let draggedElement = null;
        let touchData = { element: null, startX: 0, startY: 0, currentX: 0, currentY: 0 };
        // üñ±Ô∏è Estado para arraste via mouse (fallback desktop)
        let mouseData = { element: null, startX: 0, startY: 0, currentX: 0, currentY: 0 };

        function handleDragStart(e) {
          // se j√° estiver usando o arraste por mouse, cancela o nativo
          if (mouseData.element) { e.preventDefault(); return; }

          if (e.target.classList.contains('syllableCard')) {
            draggedElement = e.target;
            e.target.classList.add('dragging');

            if (e.dataTransfer) {
              e.dataTransfer.setData('text/plain', e.target.textContent || '');
              e.dataTransfer.effectAllowed = 'move';

              // drag image transparente (melhora consist√™ncia no desktop)
              const img = new Image();
              img.src = 'data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=';
              e.dataTransfer.setDragImage(img, 0, 0);
            }
          }
        }



        function handleDragOver(e) {
          e.preventDefault();
          if (e.dataTransfer) e.dataTransfer.dropEffect = 'move';
          if (e.target.classList.contains('syllableSlot') && !e.target.textContent.trim()) {
              e.target.classList.add('dragover');
          }
        }


        function handleDrop(e) {
            e.preventDefault();
            const slot = e.target.closest('.syllableSlot');
              if (slot && draggedElement && !slot.textContent.trim()) {
                  placeSyllableInSlot(draggedElement, slot);
              }

            clearDragEffects();
        }

        function handleDragEnd(e) {
            clearDragEffects();
        }

        function clearDragEffects() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
            }
            document.querySelectorAll('.syllableSlot').forEach(slot => {
                slot.classList.remove('dragover');
            });
        }

        // Touch handlers para mobile
        function handleTouchStart(e) {
            if (e.target.classList.contains('syllableCard')) {
                e.preventDefault();
                touchData.element = e.target;
                const touch = e.touches[0];
                touchData.startX = touch.clientX;
                touchData.startY = touch.clientY;
                touchData.currentX = touch.clientX;
                touchData.currentY = touch.clientY;
                e.target.classList.add('dragging');
            }
        }

        function handleTouchMove(e) {
          if (touchData.element) {
              e.preventDefault();
              const touch = e.touches[0];
              touchData.currentX = touch.clientX;
              touchData.currentY = touch.clientY;
              
              // Mover o elemento visualmente
              const deltaX = touchData.currentX - touchData.startX;
              const deltaY = touchData.currentY - touchData.startY;
              touchData.element.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
              touchData.element.style.zIndex = '1000';
              
              // Verificar se est√° sobre um slot
              const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
              const slot = elementBelow?.closest('.syllableSlot');
              
              document.querySelectorAll('.syllableSlot').forEach(s => s.classList.remove('dragover'));
              if (slot && !slot.textContent.trim()) {
                  slot.classList.add('dragover');
              }
          }
      }

        function handleTouchEnd(e) {
          if (touchData.element) {
              e.preventDefault();
              const touch = e.changedTouches[0];
              
              // Usar as coordenadas atuais em vez das do changedTouches
              const elementBelow = document.elementFromPoint(touchData.currentX, touchData.currentY);
              const slot = elementBelow?.closest('.syllableSlot');
              
              console.log('Touch end - elemento abaixo:', elementBelow);
              console.log('Slot encontrado:', slot);
              
              if (slot && !slot.textContent.trim()) {
                  console.log('Colocando s√≠laba no slot');
                  placeSyllableInSlot(touchData.element, slot);
              } else {
                  console.log('Slot inv√°lido ou ocupado');
              }
              
              // Resetar posi√ß√£o visual
              touchData.element.style.transform = '';
              touchData.element.classList.remove('dragging');
              document.querySelectorAll('.syllableSlot').forEach(s => s.classList.remove('dragover'));
              
              touchData.element = null;
          }
      }
      function handleMouseDown(e) {
        if (e.button !== 0) return; // s√≥ bot√£o esquerdo
        const card = e.target.closest && e.target.closest('.syllableCard');
        if (!card) return;

        // Evita iniciar sele√ß√£o de texto e ajuda a n√£o disparar drag nativo
        e.preventDefault();

        mouseData.element = card;
        mouseData.startX = e.clientX;
        mouseData.startY = e.clientY;
        mouseData.currentX = e.clientX;
        mouseData.currentY = e.clientY;

        card.classList.add('dragging');
        card.style.willChange = 'transform';
        card.style.zIndex = '1000';
      }

      function handleMouseMove(e) {
        if (!mouseData.element) return;

        e.preventDefault();
        mouseData.currentX = e.clientX;
        mouseData.currentY = e.clientY;

        const dx = mouseData.currentX - mouseData.startX;
        const dy = mouseData.currentY - mouseData.startY;
        mouseData.element.style.transform = `translate(${dx}px, ${dy}px)`;

        // feedback visual no slot sob o cursor
        const below = document.elementFromPoint(e.clientX, e.clientY);
        const slot = below && below.closest && below.closest('.syllableSlot');
        document.querySelectorAll('.syllableSlot').forEach(s => s.classList.remove('dragover'));
        if (slot && !slot.textContent.trim()) slot.classList.add('dragover');
      }

      function handleMouseUp(e) {
        if (!mouseData.element) return;

        e.preventDefault();
        const below = document.elementFromPoint(mouseData.currentX, mouseData.currentY);
        const slot = below && below.closest && below.closest('.syllableSlot');

        if (slot && !slot.textContent.trim()) {
          placeSyllableInSlot(mouseData.element, slot);
        }

        // reset visual
        mouseData.element.style.transform = '';
        mouseData.element.style.willChange = '';
        mouseData.element.classList.remove('dragging');
        document.querySelectorAll('.syllableSlot').forEach(s => s.classList.remove('dragover'));

        mouseData.element = null;
      }

        // Colocar s√≠laba no slot
        function placeSyllableInSlot(syllableCard, slot) {
            const syllableText = syllableCard.textContent;
            slot.textContent = syllableText;
            slot.classList.add('filled');
            syllableCard.classList.add('used');
            syllableCard.draggable = false;
            
            // Verificar se a palavra est√° completa
            checkWordCompletion();
        }

        // Verificar se a palavra foi formada corretamente
        function checkWordCompletion() {
            const slots = document.querySelectorAll('.syllableSlot');
            const filledSlots = Array.from(slots).filter(slot => slot.textContent);
            
            if (filledSlots.length === slots.length) {
                const formedWord = Array.from(slots).map(slot => slot.textContent).join('');
                const correctWord = gameState.currentWord.word;
                
                setTimeout(() => {
                    if (formedWord === correctWord) {
                        showFeedback(true, formedWord, gameState.currentWord.meaning);
                    } else {
                        showFeedback(false);
                    }
                }, 500);
            }
        }

        // Mostrar feedback
        function showFeedback(success, word = '', meaning = '') {
            const modal = document.getElementById('feedbackModal');
            const content = modal.querySelector('.feedbackContent');
            const title = document.getElementById('feedbackTitle');
            const formedWordEl = document.getElementById('formedWord');
            const meaningEl = document.getElementById('wordMeaning');
            const feedbackImage = document.getElementById('feedbackImage');
            const tryAgainBtn = document.getElementById('tryAgainBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            content.classList.toggle('error', !success);
            
            if (success) {
                if (gameState.soundEnabled) audio.playSuccess();
                title.textContent = 'Parab√©ns!';
                feedbackImage.src = '../src/assets/images/Kaue_Acerto.gif'; // ajuste o caminho
                feedbackImage.alt = 'Anima√ß√£o de acerto';
                formedWordEl.textContent = word;
                meaningEl.textContent = `${word} - ${meaning}`;
                tryAgainBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
                nextBtn.textContent = gameState.currentRound >= gameState.wordsPerLevel ? 'Finalizar N√≠vel' : 'Pr√≥xima Palavra';
                announce(`Parab√©ns! Voc√™ formou a palavra ${word}. ${meaning}`);
            } else {
                if (gameState.soundEnabled) audio.playError();
                title.textContent = 'N√£o foi dessa vez!';
                feedbackImage.src = '../src/assets/images/Kaue_Erro.gif'; // ajuste o caminho
                feedbackImage.alt = 'Anima√ß√£o de erro';
                formedWordEl.textContent = '';
                meaningEl.textContent = 'Tente novamente! Arraste as s√≠labas na ordem correta.';
                tryAgainBtn.style.display = 'inline-block';
                nextBtn.style.display = 'none';
                announce('N√£o foi dessa vez. Tente novamente.');
            }
            
            modal.classList.add('show');
        }

        // Sele√ß√£o de dificuldade
        function selectDifficulty(level) {
            document.querySelectorAll('.difficultyBtn').forEach(b => b.classList.remove('selected'));
            const btn = document.querySelector(`.difficultyBtn[data-level="${level}"]`);
            if (btn) btn.classList.add('selected');
            gameState.level = parseInt(level);
            gameState.currentRound = 1;
            saveProgress();
        }

        // Iniciar jogo
        function startGame() {
            document.getElementById('startMenu').classList.add('hidden');
            document.getElementById('gameContainer').classList.add('active');
            gameState.isPlaying = true;
            gameState.currentRound = 1;
            
            const heroVideo = document.getElementById('heroVideo');
            if (heroVideo) {
                heroVideo.pause();
                heroVideo.currentTime = 0;
            }
            
            loadNextWord();
        }

        // Carregar pr√≥xima palavra
        function loadNextWord() {
          const words = wordDatabase[gameState.level];
          if (!words) return completeLevel();
          
          // Ajuste para come√ßar do √≠ndice 0 e seguir sequencialmente
          const wordIndex = gameState.currentRound - 1;
          
          // Verifica se ainda existem palavras
          if (wordIndex >= words.length || wordIndex >= gameState.wordsPerLevel) {
              return completeLevel();
          }
          
          gameState.currentWord = words[wordIndex];
          
          // Atualiza a interface
          updateDisplay();
          createWordSlots();
          createSyllableCards();
          
          // Anuncia a nova palavra
          announce(`Palavra ${gameState.currentRound} de ${gameState.wordsPerLevel}. Forme a palavra com as s√≠labas dispon√≠veis.`);
      }

        // Criar slots para a palavra
      function createWordSlots() {
        const container = document.getElementById('wordFormation');
        container.innerHTML = '';
        gameState.currentWord.syllables.forEach((syllable, index) => {
            const slot = document.createElement('div');
            slot.className = 'syllableSlot';
            slot.dataset.index = index;
            slot.addEventListener('click', () => removeSyllableFromSlot(slot));

            // Event listeners para drag and drop
            slot.addEventListener('dragover', function(e) {
                e.preventDefault();
                slot.classList.add('dragover');
            });
            slot.addEventListener('dragleave', function(e) {
                slot.classList.remove('dragover');
            });
            slot.addEventListener('drop', function(e) {
              e.preventDefault();
              if (draggedElement && !slot.textContent.trim()) {
                  placeSyllableInSlot(draggedElement, slot);
              }
              clearDragEffects();
            });


            container.appendChild(slot);
        });
    }
        // Criar cart√µes de s√≠labas embaralhadas
        function createSyllableCards() {
          const container = document.getElementById('syllablesContainer');
          container.innerHTML = '';
          const shuffledSyllables = [...gameState.currentWord.syllables].sort(() => Math.random() - 0.5);
          shuffledSyllables.forEach(syllable => {
              const card = document.createElement('div');
              card.className = 'syllableCard';
              card.textContent = syllable;
              card.draggable = true;

              // Event listeners para drag
              card.addEventListener('dragstart', handleDragStart);
              card.addEventListener('dragend', handleDragEnd);

              container.appendChild(card);
          });
      }


        // Remover s√≠laba do slot (clique para desfazer)
        function removeSyllableFromSlot(slot) {
            if (slot.textContent) {
                const syllableText = slot.textContent;
                
                // Encontrar o cart√£o correspondente e reativ√°-lo
                const cards = document.querySelectorAll('.syllableCard');
                cards.forEach(card => {
                    if (card.textContent === syllableText && card.classList.contains('used')) {
                        card.classList.remove('used');
                        card.draggable = true;
                        return;
                    }
                });
                
                // Limpar o slot
                slot.textContent = '';
                slot.classList.remove('filled');
            }
        }

        // Tentar novamente
        function tryAgain() {
            document.getElementById('feedbackModal').classList.remove('show');
            resetWord();
        }

        // Pr√≥xima palavra
        function nextWord() {
            document.getElementById('feedbackModal').classList.remove('show');
            
            if (gameState.currentRound >= gameState.wordsPerLevel) {
                completeLevel();
            } else {
                gameState.currentRound++;
                saveProgress();
                loadNextWord();
            }
        }

        // Completar n√≠vel
        function completeLevel() {
            const isLastLevel = gameState.level >= 3;
            
            if (isLastLevel) {
                showLevelComplete('Parab√©ns! Voc√™ completou todos os n√≠veis!', true);
            } else {
                showLevelComplete(`N√≠vel ${getLevelName(gameState.level)} completo! Pr√≥ximo: ${getLevelName(gameState.level + 1)}`, false);
            }
        }

        // Mostrar tela de n√≠vel completo
        function showLevelComplete(message, isGameComplete) {
            const modal = document.getElementById('feedbackModal');
            const content = modal.querySelector('.feedbackContent');
            const title = document.getElementById('feedbackTitle');
            const formedWordEl = document.getElementById('formedWord');
            const meaningEl = document.getElementById('wordMeaning');
            const nextBtn = document.getElementById('nextBtn');
            
            content.classList.remove('error');
            title.textContent = isGameComplete ? 'üèÜ Incr√≠vel!' : '‚≠ê Excelente!';
            formedWordEl.textContent = '';
            meaningEl.textContent = message;
            
            document.getElementById('tryAgainBtn').style.display = 'none';
            nextBtn.style.display = 'inline-block';
            nextBtn.textContent = isGameComplete ? 'Jogar Novamente' : 'Pr√≥ximo N√≠vel';
            
            if (!isGameComplete) {
              gameState.level++;
              gameState.currentRound = 1;

              const nextBtn = document.getElementById('nextBtn');
              nextBtn.textContent = 'Pr√≥ximo N√≠vel';
              nextBtn.onclick = startNextLevel; // <- em vez de nextWord()
          }            
            saveProgress();
            modal.classList.add('show');
            announce(message);
        }
        function startNextLevel() {
          document.getElementById('feedbackModal').classList.remove('show');
          // currentRound j√° est√° em 1 aqui
          loadNextWord(); // n√£o incrementa; come√ßa pela primeira palavra
      }


        // Voltar ao menu
        function backToMenu() {
            gameState.isPlaying = false;
            gameState.currentRound = 1;
            
            document.getElementById('feedbackModal').classList.remove('show');
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('startMenu').classList.remove('hidden');
            
            const heroVideo = document.getElementById('heroVideo');
            if (heroVideo) {
                heroVideo.play().catch(() => {});
            }
        }

        // Alternar som
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            audio.enabled = gameState.soundEnabled;
            document.getElementById('soundBtn').textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
            saveProgress();
        }

        // Resetar palavra
        function resetWord(reshuffle = true) {
          console.log('resetWord chamada, reshuffle:', reshuffle);
          
          // Fecha modal, caso esteja aberto
          const modal = document.getElementById('feedbackModal');
          console.log('Modal encontrado:', modal);
          modal?.classList.remove('show');

          // Zera estados de drag/touch que podem ter ficado presos

          touchData = { element: null, startX: 0, startY: 0, currentX: 0, currentY: 0 };
          console.log('Estados zerados');

          // Limpa slots
          const slots = document.querySelectorAll('.syllableSlot');
          console.log('Slots encontrados:', slots.length);
          slots.forEach(slot => {
              slot.textContent = '';
              slot.classList.remove('filled', 'dragover');
          });

          // Limpa e reativa cartas existentes
          const cards = document.querySelectorAll('.syllableCard');
          console.log('Cards encontrados:', cards.length);
          cards.forEach(card => {
              card.classList.remove('used');
              card.draggable = true;
              card.style.transform = '';
          });

          // Recria cartas
          // Recria cartas (mais confi√°vel e d√° feedback visual)
          if (gameState.currentWord) {
            const container = document.getElementById('syllablesContainer');

            const source = [...gameState.currentWord.syllables];
            const order = reshuffle ? source.sort(() => Math.random() - 0.5) : source;

                card.addEventListener('dragend', handleDragEnd);

                container.appendChild(card);
            });
          

              
              console.log('Todas as cartas foram recriadas');
          } else {
              console.log('ERRO: gameState.currentWord √© null/undefined');
          }
      }


        // Atualizar display
        function updateDisplay() {
            document.getElementById('levelName').textContent = `N√≠vel ${getLevelName(gameState.level)}`;
            document.getElementById('currentRound').textContent = gameState.currentRound;
            document.getElementById('totalRounds').textContent = gameState.wordsPerLevel;
        }

        // Obter nome do n√≠vel
        function getLevelName(level) {
            const names = { 1: 'F√°cil', 2: 'M√©dio', 3: 'Dif√≠cil' };
            return names[level] || 'F√°cil';
        }

        // Anunciar para leitores de tela
        function announce(message) {
            const announcer = document.getElementById('screenReaderAnnouncements');
            announcer.textContent = message;
        }

        // Salvar progresso
        function saveProgress() {
            const saved = {
                level: gameState.level,
                currentRound: gameState.currentRound,
                soundEnabled: gameState.soundEnabled
            };
            try {
                localStorage.setItem('syllableGameState', JSON.stringify(saved));
            } catch(e) {
                console.log('LocalStorage n√£o dispon√≠vel');
            }
        }

        // Carregar progresso
        function loadProgress() {
            try {
                const saved = localStorage.getItem('syllableGameState');
                if (saved) {
                    const data = JSON.parse(saved);
                    gameState.level = data.level || 1;
                    gameState.currentRound = data.currentRound || 1;
                    gameState.soundEnabled = data.soundEnabled !== false;
                    audio.enabled = gameState.soundEnabled;
                    
                    // Atualizar UI
                    document.querySelectorAll('.difficultyBtn').forEach(btn => {
                        btn.classList.toggle('selected', parseInt(btn.dataset.level) === gameState.level);
                    });
                    document.getElementById('soundBtn').textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
                }
            } catch (e) {
                console.error('Erro ao carregar progresso:', e);
            }
        }

        // Iniciar quando DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Ajuste de altura para mobile
        (function fixMobileVH(){
            const setVH = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--app-vh', `${vh * 100}px`);
            };
            setVH();
            window.addEventListener('resize', setVH);
            window.addEventListener('orientationchange', setVH);
        })();
