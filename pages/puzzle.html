<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Escape - Puzzle Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1b1b 0%, #4a2828 50%, #2d1b1b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #canvas {
            cursor: grab;
            max-width: 95vw;
            max-height: 85vh;
        }

        #canvas:active {
            cursor: grabbing;
        }

        #victoryModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victoryContent {
            background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
        }

        @keyframes scaleIn {
            from { 
                transform: scale(0.5) rotate(-5deg);
                opacity: 0;
            }
            to { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .victoryContent h1 {
            font-size: 3em;
            color: #d4af37;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .victoryContent p {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .restartBtn {
            background: linear-gradient(145deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 8px 20px rgba(76, 175, 80, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restartBtn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(76, 175, 80, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .restartBtn:active {
            transform: translateY(-1px);
        }

        #gameInfo {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameInfo h2 {
            font-size: 2em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #gameInfo p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .victoryContent h1 {
                font-size: 2em;
            }
            .victoryContent p {
                font-size: 1.2em;
            }
            .restartBtn {
                padding: 14px 35px;
                font-size: 1.1em;
            }
            #gameInfo h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <h2>BLOCK ESCAPE</h2>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div id="victoryModal">
        <div class="victoryContent">
            <h1>🎉 PARABÉNS! 🎉</h1>
            <p>Você conseguiu escapar o bloco amarelo!</p>
            <button class="restartBtn" onclick="resetGame()">Jogar Novamente</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURAÇÕES DO CANVAS E CONSTANTES
        // ============================================
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const GRID_ROWS = 6;
        const GRID_COLS = 8;
        const CELL_SIZE = 90; // 90 pixels por célula
        const PADDING_LEFT = 50;
        const PADDING_TOP = 50;

        const BOARD_WIDTH = GRID_COLS * CELL_SIZE; // 720
        const BOARD_HEIGHT = GRID_ROWS * CELL_SIZE; // 540

        const CANVAS_WIDTH = PADDING_LEFT + BOARD_WIDTH + 250; // Adiciona espaço para a área de saída
        const CANVAS_HEIGHT = PADDING_TOP + BOARD_HEIGHT + 50;

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // ============================================
        // CORES EXATAS DA IMAGEM
        // ============================================
        const COLORS = {
            background: '#5a2f2f',
            boardBorder: '#a86b47',
            targetBlock: '#f4d88a',
            normalBlock: '#e5b896',
            exitArea: '#8a5a42',
            exitDash: '#d9b86a'
        };

        // ============================================
        // CLASSE BLOCO CORRIGIDA
        // ============================================
        class Block {
            constructor(row, col, width, height, number, isTarget = false) {
                this.row = row;
                this.col = col;
                this.width = width;
                this.height = height;
                this.number = number;
                this.isTarget = isTarget;
                this.isDragging = false;
                this.dragStartX = 0;
                this.dragStartY = 0;
            }

            get x() {
                return PADDING_LEFT + this.col * CELL_SIZE;
            }

            get y() {
                return PADDING_TOP + this.row * CELL_SIZE;
            }

            draw() {
                const x = this.x;
                const y = this.y;
                // Reduz o espaço entre os blocos para 4px
                const w = this.width * CELL_SIZE - 4;
                const h = this.height * CELL_SIZE - 4;

                // Gradiente
                const gradient = ctx.createLinearGradient(x, y, x + w, y + h);
                if (this.isTarget) {
                    gradient.addColorStop(0, '#fef5d4');
                    gradient.addColorStop(0.5, '#f4d88a');
                    gradient.addColorStop(1, '#d9b86a');
                } else {
                    gradient.addColorStop(0, '#f5d0a8');
                    gradient.addColorStop(0.5, '#e5b896');
                    gradient.addColorStop(1, '#c99f7a');
                }

                // Sombra
                ctx.shadowColor = 'rgba(0, 0, 0, 0.35)';
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;

                // Bloco principal
                ctx.fillStyle = gradient;
                this.roundRect(ctx, x + 2, y + 2, w, h, 8); // Bordas e offset reduzidos
                ctx.fill();

                // Limpa a sombra para os próximos desenhos
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;

                // Highlight superior mais suave
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1.5;
                this.roundRect(ctx, x + 3.5, y + 3.5, w - 3, h - 3, 6);
                ctx.stroke();

                // Desenha o número do bloco
                if (this.number) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.number, x + w / 2 + 2, y + h / 2 + 2);
                }

                // Seta no bloco amarelo
                if (this.isTarget) {
                    this.drawArrow(x + w / 2 + 2, y + h / 2 + 2, w * 0.45);
                }
            }

            roundRect(ctx, x, y, w, h, r) {
                ctx.beginPath();
                ctx.moveTo(x + r, y);
                ctx.lineTo(x + w - r, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + r);
                ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x, y, x + r, y);
                ctx.closePath();
            }

            drawArrow(centerX, centerY, size) {
                const arrowW = size * 0.7;
                const arrowH = size * 0.4;
                const headW = size * 0.55;

                ctx.fillStyle = 'rgba(139, 110, 58, 0.45)';
                ctx.beginPath();
                ctx.moveTo(centerX - arrowW / 2, centerY - arrowH / 3);
                ctx.lineTo(centerX + arrowW / 8, centerY - arrowH / 3);
                ctx.lineTo(centerX + arrowW / 8, centerY - arrowH / 2);
                ctx.lineTo(centerX + headW / 2, centerY);
                ctx.lineTo(centerX + arrowW / 8, centerY + arrowH / 2);
                ctx.lineTo(centerX + arrowW / 8, centerY + arrowH / 3);
                ctx.lineTo(centerX - arrowW / 2, centerY + arrowH / 3);
                ctx.closePath();
                ctx.fill();
            }

            contains(x, y) {
                const bx = this.x;
                const by = this.y;
                const bw = this.width * CELL_SIZE;
                const bh = this.height * CELL_SIZE;
                return x >= bx && x <= bx + bw && y >= by && y <= by + bh;
            }

            isHorizontal() {
                return this.width > this.height;
            }
        }

        // ============================================
        // MAPEAMENTO EXATO DOS BLOCOS DA IMAGEM
        // ============================================
        let blocks = [];
        let selectedBlock = null;
        let gameWon = false;

        function initializeBlocks() {
            blocks = [];
            gameWon = false;
            let blockCounter = 1;

            // Layout de blocos para um desafio solucionável
            // BLOCO AMARELO ALVO
            blocks.push(new Block(2, 0, 2, 1, blockCounter++, true));

            // BLOCOS VERTICAIS (1x2)
            blocks.push(new Block(0, 0, 1, 2, blockCounter++));
            blocks.push(new Block(0, 4, 1, 3, blockCounter++));
            blocks.push(new Block(0, 6, 1, 2, blockCounter++));
            blocks.push(new Block(2, 5, 1, 3, blockCounter++));
            blocks.push(new Block(1, 7, 1, 3, blockCounter++));
            blocks.push(new Block(3, 1, 1, 2, blockCounter++));

            // BLOCOS HORIZONTAIS (2x1 ou 3x1)
            blocks.push(new Block(1, 1, 3, 1, blockCounter++));
            blocks.push(new Block(0, 2, 2, 1, blockCounter++));
            blocks.push(new Block(3, 2, 2, 1, blockCounter++));
            blocks.push(new Block(4, 3, 2, 1, blockCounter++));
            blocks.push(new Block(4, 2, 1, 2, blockCounter++));
            blocks.push(new Block(5, 4, 4, 1, blockCounter++));
        }

        // ============================================
        // DETECÇÃO DE COLISÃO CORRIGIDA
        // ============================================
        function wouldCollide(block, newRow, newCol) {
            // Verifica limites do tabuleiro
            if (newRow < 0 || newCol < 0) return true;
            
            // Verifica limite normal
            if (newRow + block.height > GRID_ROWS || newCol + block.width > GRID_COLS) {
                return true;
            }

            // Verifica colisão com outros blocos
            for (let other of blocks) {
                if (other === block) continue;

                const overlap = !(
                    newCol + block.width <= other.col ||
                    newCol >= other.col + other.width ||
                    newRow + block.height <= other.row ||
                    newRow >= other.row + other.height
                );

                if (overlap) return true;
            }

            return false;
        }

        // ============================================
        // VERIFICAÇÃO DE VITÓRIA
        // ============================================
        function checkWin() {
            const targetBlock = blocks.find(b => b.isTarget);
            return targetBlock && targetBlock.col >= 6 && targetBlock.row === 2;
        }

        function showVictory() {
            gameWon = true;
            document.getElementById('victoryModal').style.display = 'flex';
        }

        function resetGame() {
            document.getElementById('victoryModal').style.display = 'none';
            initializeBlocks();
            draw();
        }

        // ============================================
        // RENDERIZAÇÃO
        // ============================================
        function drawBoard() {
            const r = 0; // Raio dos cantos bem leve
            const exitY = PADDING_TOP + 2 * CELL_SIZE;
            const exitHeight = CELL_SIZE;
            const exitWidth = 2 * CELL_SIZE; // Largura da extensão da saída igual ao bloco

            ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
            ctx.shadowBlur = 25;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            ctx.beginPath();
            // Canto superior esquerdo
            ctx.moveTo(PADDING_LEFT + r, PADDING_TOP);
            // Borda superior
            ctx.lineTo(PADDING_LEFT + BOARD_WIDTH - r, PADDING_TOP);
            // Canto superior direito
            ctx.quadraticCurveTo(PADDING_LEFT + BOARD_WIDTH, PADDING_TOP, PADDING_LEFT + BOARD_WIDTH, PADDING_TOP + r);
            
            // Borda direita até a saída
            ctx.lineTo(PADDING_LEFT + BOARD_WIDTH, exitY - r);
            // Curva para a extensão da saída
            ctx.quadraticCurveTo(PADDING_LEFT + BOARD_WIDTH, exitY, PADDING_LEFT + BOARD_WIDTH + r, exitY);
            ctx.lineTo(PADDING_LEFT + BOARD_WIDTH + exitWidth - r, exitY);
            // Canto superior direito da saída
            ctx.quadraticCurveTo(PADDING_LEFT + BOARD_WIDTH + exitWidth, exitY, PADDING_LEFT + BOARD_WIDTH + exitWidth, exitY + r);

            // Borda direita da saída
            ctx.lineTo(PADDING_LEFT + BOARD_WIDTH + exitWidth, exitY + exitHeight - r);
            // Canto inferior direito da saída
            ctx.quadraticCurveTo(PADDING_LEFT + BOARD_WIDTH + exitWidth, exitY + exitHeight, PADDING_LEFT + BOARD_WIDTH + exitWidth - r, exitY + exitHeight);
            ctx.lineTo(PADDING_LEFT + BOARD_WIDTH + r, exitY + exitHeight);
            // Curva de volta para o tabuleiro principal
            ctx.quadraticCurveTo(PADDING_LEFT + BOARD_WIDTH, exitY + exitHeight, PADDING_LEFT + BOARD_WIDTH, exitY + exitHeight + r);

            // Borda direita abaixo da saída
            ctx.lineTo(PADDING_LEFT + BOARD_WIDTH, PADDING_TOP + BOARD_HEIGHT - r);
            // Canto inferior direito
            ctx.quadraticCurveTo(PADDING_LEFT + BOARD_WIDTH, PADDING_TOP + BOARD_HEIGHT, PADDING_LEFT + BOARD_WIDTH - r, PADDING_TOP + BOARD_HEIGHT);
            // Borda inferior
            ctx.lineTo(PADDING_LEFT + r, PADDING_TOP + BOARD_HEIGHT);
            // Canto inferior esquerdo
            ctx.quadraticCurveTo(PADDING_LEFT, PADDING_TOP + BOARD_HEIGHT, PADDING_LEFT, PADDING_TOP + BOARD_HEIGHT - r);
            // Borda esquerda
            ctx.lineTo(PADDING_LEFT, PADDING_TOP + r);
            // Canto superior esquerdo (fechamento)
            ctx.quadraticCurveTo(PADDING_LEFT, PADDING_TOP, PADDING_LEFT + r, PADDING_TOP);
            ctx.closePath();

            // Adiciona a moldura marrom (externa)
            ctx.strokeStyle = '#654321'; // Marrom escuro
            ctx.lineWidth = 110; // Borda bem maior
            ctx.stroke();

            // Preenche o tabuleiro
            ctx.fillStyle = COLORS.background;
            ctx.fill();

            ctx.shadowColor = 'transparent';

            // Detalhes da área de saída (pontilhado e texto)
            const exitDashX = PADDING_LEFT + BOARD_WIDTH + 10;
            const exitDashY = exitY + 10;
            const exitDashWidth = exitWidth - 20;
            const exitDashHeight = exitHeight - 20;

            ctx.strokeStyle = COLORS.exitDash;
            ctx.lineWidth = 4;
            ctx.setLineDash([15, 10]);
            ctx.strokeRect(exitDashX, exitDashY, exitDashWidth, exitDashHeight);
            ctx.setLineDash([]);

            ctx.fillStyle = COLORS.exitDash;
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('SAÍDA', exitDashX + exitDashWidth / 2, exitDashY + exitDashHeight / 2 + 7);
        }

        function draw() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            drawBoard();
            blocks.forEach(block => block.draw());
        }

        // ============================================
        // EVENTOS DE MOUSE CORRIGIDOS
        // ============================================
        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.clientX - rect.left) * (canvas.width / rect.width),
                y: (evt.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            if (gameWon) return;
            const pos = getMousePos(e);
            
            for (let i = blocks.length - 1; i >= 0; i--) {
                if (blocks[i].contains(pos.x, pos.y)) {
                    selectedBlock = blocks[i];
                    selectedBlock.isDragging = true;
                    selectedBlock.dragStartX = pos.x;
                    selectedBlock.dragStartY = pos.y;
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!selectedBlock || !selectedBlock.isDragging || gameWon) return;

            const pos = getMousePos(e);
            const deltaX = pos.x - selectedBlock.dragStartX;
            const deltaY = pos.y - selectedBlock.dragStartY;

            let newRow = selectedBlock.row;
            let newCol = selectedBlock.col;

            if (selectedBlock.isHorizontal()) {
                if (deltaX > CELL_SIZE / 2) { // Move right
                    newCol = selectedBlock.col + 1;
                } else if (deltaX < -CELL_SIZE / 2) { // Move left
                    newCol = selectedBlock.col - 1;
                }
            } else { // Vertical block
                if (deltaY > CELL_SIZE / 2) { // Move down
                    newRow = selectedBlock.row + 1;
                } else if (deltaY < -CELL_SIZE / 2) { // Move up
                    newRow = selectedBlock.row - 1;
                }
            }

            if ((newRow !== selectedBlock.row || newCol !== selectedBlock.col) && !wouldCollide(selectedBlock, newRow, newCol)) {
                selectedBlock.row = newRow;
                selectedBlock.col = newCol;
                
                selectedBlock.dragStartX = pos.x;
                selectedBlock.dragStartY = pos.y;

                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (selectedBlock) {
                selectedBlock.isDragging = false;
                selectedBlock = null;
                
                if (checkWin()) {
                    setTimeout(showVictory, 400);
                }
            }
        });

        // ============================================
        // EVENTOS TOUCH
        // ============================================
        function getTouchPos(evt) {
            const rect = canvas.getBoundingClientRect();
            const touch = evt.touches[0];
            return {
                x: (touch.clientX - rect.left) * (canvas.width / rect.width),
                y: (touch.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameWon) return;
            const pos = getTouchPos(e);
            
            for (let i = blocks.length - 1; i >= 0; i--) {
                if (blocks[i].contains(pos.x, pos.y)) {
                    selectedBlock = blocks[i];
                    selectedBlock.isDragging = true;
                    selectedBlock.dragStartX = pos.x;
                    selectedBlock.dragStartY = pos.y;
                    break;
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!selectedBlock || !selectedBlock.isDragging || gameWon) return;

            const pos = getTouchPos(e);
            const deltaX = pos.x - selectedBlock.dragStartX;
            const deltaY = pos.y - selectedBlock.dragStartY;

            let newRow = selectedBlock.row;
            let newCol = selectedBlock.col;

            if (selectedBlock.isHorizontal()) {
                if (deltaX > CELL_SIZE / 2) { // Move right
                    newCol = selectedBlock.col + 1;
                } else if (deltaX < -CELL_SIZE / 2) { // Move left
                    newCol = selectedBlock.col - 1;
                }
            } else { // Vertical block
                if (deltaY > CELL_SIZE / 2) { // Move down
                    newRow = selectedBlock.row + 1;
                } else if (deltaY < -CELL_SIZE / 2) { // Move up
                    newRow = selectedBlock.row - 1;
                }
            }

            if ((newRow !== selectedBlock.row || newCol !== selectedBlock.col) && !wouldCollide(selectedBlock, newRow, newCol)) {
                selectedBlock.row = newRow;
                selectedBlock.col = newCol;
                
                selectedBlock.dragStartX = pos.x;
                selectedBlock.dragStartY = pos.y;

                draw();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (selectedBlock) {
                selectedBlock.isDragging = false;
                selectedBlock = null;
                
                if (checkWin()) {
                    setTimeout(showVictory, 400);
                }
            }
        });

        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        initializeBlocks();
        draw();
    </script>
</body>
</html>
