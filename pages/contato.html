            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

            font-size: 1.1rem;
            font-weight: 600;

        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {

        }
